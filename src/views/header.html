<header class="main-header" id="header">
    <div class="main-header__data">
        <h1>{{ name }}</p>
        <p>{{ occupation }}</p>
    </div>
    <ul class="main-header__contact-info">
        <li
            v-for="item in contactInfo"
            :key="item.data"
            :class="`main-header__contact-info--${item.type}`"
        >
            <i :class="item.icon"></i>
            <span>{{ item.data }}</span>
        </li>
    </ul>
</header>
